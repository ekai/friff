<body>

    <!-- =========================
     PRE LOADER       
    ============================== -->
    <div class="preloader">
        <div class="status">
            &nbsp;
        </div>
    </div>

    <!-- =========================
     SECTION: HOME / HEADER  
    ============================== -->
    <header class="header" data-stellar-background-ratio="0.5" id="home">

        <!-- COLOR OVER IMAGE -->
        <div class="overlay-layer">



            <!-- CONTAINER -->
            <div class="container">

                <!-- ONLY LOGO ON HEADER -->
                <div class="only-logo">
                    <div class="navbar">
                        <div class="navbar-header">
                            <img src="images/_logo7.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <!-- HEADING AND BUTTONS -->
                        <div class="intro-section">

                            <!-- WELCOM MESSAGE -->
                            <h5 class="white-text">Sign-up and stay tuned for when we open up for submissions.</h5>

                            <!-- MAILCHIMP SUBSCRIBE FORM -->
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="horizontal-subscribe-form">

                                        <form class="form-inline mailchimp">
                                            
                                            <input type="email" id="cf-email" name="email" class="form-control input-box" placeholder="Enter your Email">

                                            <button type="submit" class="btn btn-primary standard-button">Subscribe</button>
                                            
                                        </form>

                                        <!-- MAILCHIMP SUCCESS AND ERROR MESSAGE -->
                                        <p class="mailchimp-success white-text"><span class="icon-check-alt2 colored-text"></span>Thanks! Please confirm your subscription from your email inbox</p>
                                        <p class="mailchimp-error white-text"><span class="icon-close-alt2"></span>Error! Please enter correct email</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
